                    <h1 class="logo">Grocery List</h1>
                </div>
                <div class="col-md-3 col-sm-4 col-4 search">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
                <div class="col-md-2 col-sm-2 col-2">
                    <button class="btn btn-danger" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </header> 


    <div class="container contain">
        <div id="main" class="card card-body content animate__animated animate__zoomInDown">
            <div class="container cont">
                <h2 class="head mb-4" id="mainHead">Add Items</h2>
                <form action="" id="add-Form" class="form-inline">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="item" placeholder="Eg: Banana" style="font-family: 'Courgette', cursive;">
                        </div>
                        <div class="col-md-6 sub">
                            <input type="submit" class="btn btn-success subBtn" value="Add">
                        </div>
                    </div>
                </form>
                <div id="caption" class="form-text mb-5 mt-2">Add an item to the list.</div>
                <h2 class="head1 mb-4">Your Items</h2>
                <hr id="line">
                <ul id="items" class="list-group">
                    <p id="para">No items in the list ! Use "Add Items" section above to add the items.</p>
                </ul>
            </div>
        </div>
    </div>
